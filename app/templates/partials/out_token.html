
<div class="card is-rounded">
    {% for messages in messages %}
    <div class="notification is-danger">
        <button class="delete"></button>
        <h1 class="hero is-size-4" style="letter-spacing: -1px; font-weight: 700; text-align: center;">{{messages}}</h1>
        <p class=" is-size-0" style="letter-spacing: -0.5px; font-weight: 500; text-align: center;">Consider purchasing a plan</p>
    </div>
    {% endfor %}
</div>
<div id="subdiv">
    {% include 'partials/subscribe.html' %}
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
            const $notification = $delete.parentNode;

            $delete.addEventListener('click', () => {
            $notification.parentNode.removeChild($notification);
            });
        });
    });
</script>

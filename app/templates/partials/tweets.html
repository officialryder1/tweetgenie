{% include 'partials/base.html' %}

{% if tweet%}
<div class="container is-max-desktop" id="tweet_result">
    {% for output in tweet %}
    <div class="box">
        <div class="card">
            <button class="button button is-success is-outlined is-small is-rounded is-shadow" onclick="copyWork()" style="float: right;"><i class="fa-regular fa-copy"></i></button><br>
            <p>{{output.tweet_title}}</p>
            <p id="message">{{output.tweet|slice:500}}</p>
            <small>{{output.date_added}}</small>
            
        </div>
    </div>
    {% endfor %}
</div>
</div>

<script>
    function copyWork() {
        var Text = document.getElementById('message');

        


        navigator.clipboard.writeText(Text.innerHTML);
        alert("copied")
    }
    
</script>

{% endif %}
